{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Information System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <div class="brand-showcase">
                <h1>VITGrad</h1>
                <p>Reconnect. Network. Thrive.</p>
            </div>
            <div class="illustration">
                <img src="{% static 'images/vit_logo.webp' %}" alt="Login Illustration">
            </div>
        </div>
        <div class="login-right">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'student_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">PRN Number</label>
                    <div class="input-with-icon">
                        <input type="text" id="prn" name="prn" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
        </div>
    </div>
</body>
</html>
